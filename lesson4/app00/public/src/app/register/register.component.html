<form [formGroup]="registrationForm" (ngSubmit)="register(registrationForm)">
    <div>
        <label>
            Name:
        </label>
        <input formControlName="name" placeholder="Name">
    </div>
    <div>
        <label>
            UserName:
        </label>
        <input formControlName="username" placeholder="username">
    </div>
    <div>
        <label>
            Password:
        </label>
        <input formControlName="password" type="password" placeholder="Password">
    </div>
    <div>
        <label>
            Repeat Password:
        </label>
        <input formControlName="repeatPassword" type="password" placeholder="Password">
    </div>
    <button type="submit">Register</button>
</form>

<div *ngIf="hasSuccess" class="alert alert-success">
    <p>User Created Successfully.</p>
</div>
<div *ngIf="hasError" class="alert alert-danger">
    <p>Error;</p>
</div>
